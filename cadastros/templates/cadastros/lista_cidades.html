{% extends 'base.html' %}

{% block conteudo %}

    <h4>Cidades Cadastradas:</h4>
    <ul class="list-group">
        {% for cidade in cidades %}
        <a class="list-group-item list-group-item-action {% if cidade.capital %} active  {% endif  %}" href="{% url 'cidades-detalhe' cidade.id  %}">Nome: {{ cidade.nome }}</a>
        {% endfor %}
    </ul>

{% endblock %}
