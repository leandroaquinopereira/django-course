{% extends 'base.html' %}

{% block conteudo %}

    <h4>Cidades Cadastradas:</h4>
    <ul class="list-group">
        {% for cidade in cidades %}
        <a class="list-group-item list-group-item-action {% if cidade.capital %} active  {% endif  %}" href="{% url 'cidades-detalhe' cidade.id  %}">{{ cidade.nome }}</a>
        {% endfor %}
    </ul>

    <div class="col-12" align="right">
        <br><a class="btn btn-primary" href="{% url 'cidades-cadastro' %}">Nova Cidade</a>
    </div>

{% endblock %}
