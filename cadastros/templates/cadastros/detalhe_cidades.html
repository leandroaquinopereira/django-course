{% extends 'base.html' %}

{% block conteudo %}

    <h4>Detalhes da Cidade</h4>
    <p>Nome: {{ cidade.nome }}
        {% if cidade.capital %}
        <span class="badge bg-primary">Capital</span>
        {% endif %}
    </p>

    <div class="col-12">
        {% if request.user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'cidades-remove' cidade.id %}">Deletar</a>
            <a class="btn btn-info" href="{% url 'cidades-editar' cidade.id %}">Atualizar</a>
        {% endif %}
    </div>

{% endblock %}
